<!DOCTYPE html>
<html>
<head>
    <title>Student Information Page</title>
    <style>
        body {

            background-color: white;
            padding: 15px;
            border-bottom: 4px solid blue;

            color: blue;

        }

        .student-info img {
            width: 180px;
            height: 220px;
            object-fit: cover;
            border: 2px solid black;
            margin-right: 20px;
        }

            border-collapse: collapse;
            width: 400px;
        }

        td {
            border: 2px solid blue;
            padding: 8px;
            text-align: center;
        }

        .title-box {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid red;
            margin-top: 20px;
            background-color: white;
            font-size: 20px;
            font-weight: bold;
            color: blue;
        }

        .footer {
            margin-top: 20px;
            color: red;
            font-style: italic;
        }
    </style>
</head>
