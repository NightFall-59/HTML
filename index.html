<!DOCTYPE html>
<html>
<head>
    <title>Student Information Page</title>
    <style>
        body {
            background-color: #dcdcdc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .top-header {
            background-color: #f2f2f2;
            padding: 15px;
            border-bottom: 3px solid blue;
        }

        .top-header h1 {
            color: #1a33cc;
            font-size: 40px;
            margin: 5px 0;
        }

        .address {
            font-size: 16px;
        }

        .welcome-bar {
            background-color: yellow;
            padding: 5px;
            font-weight: bold;
            width: 400px;
            margin: 5px auto;
        }

        .page-title {
            display: inline-block;
            border: 2px solid red;
            padding: 8px 20px;
            margin-top: 30px;
            font-size: 22px;
            font-weight: bold;
            color: #1a33cc;
            background-color: white;
        }

        .main-box {
            width: 700px;
            margin: 20px auto;
            border: 3px solid blue;
            padding: 15px;
            background-color: #eeeeff;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo {
            margin-right: 20px;
        }

        .photo img {
            width: 200px;
            height: 230px;
            object-fit: cover;
            border: 3px solid black;
        }

        table {
            border-collapse: collapse;
            width: 400px;
        }

        td {
            border: 2px solid blue;
            padding: 8px;
            background-color: #f8f8ff;
        }

        .label {
            font-weight: bold;
            background-color: #e0e0ff;
        }

        .footer {
            margin-top: 30px;
            color: red;
            font-style: italic;
            text-align: right;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>

    <div class="top-header">
        <h1>Notre Dame of Kidapawan College</h1>
        <div class="address">Datu Ingkal St., Kidapawan City, Cotabato</div>
        <div class="welcome-bar">This is my created site welcome</div>
    </div>

    <div class="page-title">
        Student Information Page
    </div>

    <div class="main-box">
        <div class="content">
            <div class="photo">
                <img src="yourphoto.jpg" alt="Student Photo">
            </div>

            <table>
                <tr>
                    <td class="label">LAST NAME</td>
                    <td>Nicor</td>
                </tr>
                <tr>
                    <td class="label">FIRST NAME</td>
                    <td>Rorein Johnson</td>
                </tr>
                <tr>
                    <td class="label">MIDDLE NAME</td>
                    <td>Mendoza</td>
                </tr>
                <tr>
                    <td class="label">COURSE</td>
                    <td>BS Information Technology</td>
                </tr>
                <tr>
                    <td class="label">YEAR</td>
                    <td>2nd</td>
                </tr>
                <tr>
                    <td class="label">ID NO.</td>
                    <td>2024-031</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="footer">
        Powered by: Githubâ„¢
    </div>

</body>
</html>
